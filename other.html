    <script>
        //setup block 
        const data = {
            labels: [
                "Cash",
                "Bonds"
            ],
            datasets: [
                {
                data: [300, 100],
                backgroundColor: [
                    "#FF6283",
                    "#FFCC54"
                ],
                hoverBackgroundColor: [
                    "#FF6283",
                    // "#36A2EB",
                    "#FFCC54"
                ]
                }]
        };
        
        // showtext plugin block 
        const showtext = {
            id: 'showtext',
            beforeDraw(chart,args,options){
                const {ctx, chartArea: {top,right,bottom,left,width,height}} =chart;
                ctx.save();
                ctx.fillStyle = 'blue';
                ctx.fillRect(200,200,10,10)
                //x0 = starting point on the horizontal level left/right
                //y0 = starting point on the horizontal level top/bottom
                //x1 = length of the shape in pixel horizontal level
                //y1 = length of the shape in pixel vertical level             
            }
        };

        //config block
        const config = {
            type: 'doughnut',
            data,
            options: {
                cutoutPercentage:90,
                animation:{ duration: 0},
                responsive: false,
                maintainAspectRatio: false,
                legend: {
                display: true,
                position: 'bottom'
                }
            },
            plugins: [showtext]
        };
        const myChart = new Chart(
            document.getElementById('myChart'),
            config

        );
        </script>
