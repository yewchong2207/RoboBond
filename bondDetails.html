       var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ["Jan", "Feb", "Mar", "Aprl", "May", "Jun", "Jul"],
            datasets: [{ 
                data: [86,114,106,106,107,111,133],
                label: "Total",
                fill: true,
                backgroundColor: "#7bb6dd",
                borderColor: "#3e95cd",
                borderCapStyle:'butt',

                pointHoverBorderColor:"rgba(220,220,220,1)",

                pointRadius:1,
                pointHitRadius:10,
              }
            ]
          },
          options: {
            scales:{
              yAxes: [{
                ticks:{
                  beginAtZero: true
                }
              }]
            },
            responsive: true,
            maintainAspectRatio: true,
            legend: {
            display: false,
            position: 'bottom'
            },
